<div class="login-holder">
  <div class="mb-3">
    <div class="input-group flex-nowrap input-group-lg">
      <div class="input-group-prepend">
        <span class="input-group-text">@</span>
      </div>
      <input
        [(ngModel)]="name"
        type="text"
        placeholder="User name"
        class="form-control"
        [ngClass]="{'is-invalid': !nameValid}"
      >
    </div>
    <div class="invalid-feedback" *ngIf="!nameValid">
      Please choose a username.
    </div>
  </div>
  <div class="mb-3">
    <div class="input-group flex-nowrap input-group-lg">
      <div class="input-group-prepend">
        <span class="input-group-text">@</span>
      </div>
      <input
        [(ngModel)]="password"
        type="password"
        placeholder="Password"
        class="form-control"
        [ngClass]="{'is-invalid': !passwordValid}"
      >
    </div>
    <div class="invalid-feedback" *ngIf="!passwordValid">
      Password doesn't match.
    </div>
  </div>
  <div class="mb-3">
    <div class="input-group flex-nowrap input-group-lg">
      <div class="input-group-prepend">
        <span class="input-group-text">@</span>
      </div>
      <input
        [(ngModel)]="passwordConfirm"
        type="password"
        placeholder="Confirm password"
        class="form-control"
        [ngClass]="{'is-invalid': !passwordValid}"
      >
    </div>
    <div class="invalid-feedback" *ngIf="!passwordValid">
      Password doesn't match.
    </div>
  </div>
  <div class="d-flex justify-content-between">
    <button (click)="signUp()" type="button" class="btn btn-primary btn-lg">Sing Up</button>
    <a routerLink="/login/signin">Sign In</a>
  </div>
</div>
